<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Console</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    user-select: none;
}

body {
    min-height: 100vh;
    min-height: 100svh;
    background: #0a0a0f;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.background {
    position: fixed;
    inset: 0;
    z-index: 0;
    overflow: hidden;
}

#bg-video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.55) blur(1px);
}

.container {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 720px;
    padding: 28px 30px;
    text-align: center;

    background: rgba(255,255,255,0.04);
    backdrop-filter: blur(22px);
    -webkit-backdrop-filter: blur(22px);

    border-radius: 20px;

    box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.18),
        0 20px 60px rgba(0,0,0,0.55);
}

.title {
    font-size: 28px;
    font-weight: 800;
    margin-bottom: 30px;
    text-shadow: 0 0 18px rgba(255,255,255,.35);
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 18px;
}

.card {
    padding: 20px;
    border-radius: 16px;

    background: rgba(255,255,255,0.02);

    box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.16),
        0 12px 28px rgba(0,0,0,0.45);

    transition:
        transform .25s ease,
        background .25s ease,
        box-shadow .25s ease;
}

.card:hover {
    transform: translateY(-3px);
    background: rgba(255,255,255,0.12);

    box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.25),
        0 18px 40px rgba(0,0,0,0.55);
}

.label {
    font-size: 13px;
    opacity: 0.6;
    margin-bottom: 8px;
}

.value {
    font-size: 30px;
    font-weight: 700;
    text-shadow: 0 0 12px rgba(255,255,255,.25);
}

@media (max-width: 480px) {
    .container {
        padding: 22px 18px;
        border-radius: 18px;
    }

    .title {
        font-size: 22px;
        margin-bottom: 22px;
    }

    .value {
        font-size: 24px;
    }
}
</style>
</head>

<body>

<div class="background">
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="background.mp4" type="video/mp4">
    </video>
</div>

<div class="container">
    <div class="title">Bio Analytics</div>

    <div class="grid">
        <div class="card">
            <div class="label">Total Views</div>
            <div id="views" class="value">0</div>
        </div>

        <div class="card">
            <div class="label">Total Clicks</div>
            <div id="clicks_total" class="value">0</div>
        </div>

        <div class="card">
            <div class="label">Rival Visuals Clicks</div>
            <div id="rivalvisual" class="value">0</div>
        </div>

        <div class="card">
            <div class="label">Soup Visuals Clicks</div>
            <div id="soupvisuals" class="value">0</div>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, doc, onSnapshot }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCg1RiLTsrvsHc1ax0oyjUeRH-RvTNHzkM",
  authDomain: "wiskas.firebaseapp.com",
  projectId: "wiskas",
  storageBucket: "wiskas.firebasestorage.app",
  messagingSenderId: "168046348967",
  appId: "1:168046348967:web:618ed62b398042861ca982"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const bioRef = doc(db, "stats", "bio");

onSnapshot(bioRef, snap => {
    if (!snap.exists()) return;

    const data = snap.data();

    document.getElementById("views").textContent =
        data.views || 0;

    document.getElementById("clicks_total").textContent =
        data.clicks_total || 0;

    document.getElementById("rivalvisual").textContent =
        data.rivalclicks || 0;

    document.getElementById("soupvisuals").textContent =
        data.soupclicks || 0;
});
</script>

</body>
</html>
