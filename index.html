<script>
const startScreen = document.getElementById('start-screen');
const video = document.getElementById('bg-video');

const MAX_VOLUME = 0.55;
const FADE_IN = 1.2;
const FADE_OUT = 2.5;
const STEP = 40;

let fadeInterval = null;
let startedByUser = false;

function fadeVolume(from, to, duration) {
    if (fadeInterval) clearInterval(fadeInterval);

    const steps = (duration * 1000) / STEP;
    const step = (to - from) / steps;
    let current = from;

    fadeInterval = setInterval(() => {
        current += step;
        video.volume = Math.max(0, Math.min(MAX_VOLUME, current));

        if (
            (step > 0 && current >= to) ||
            (step < 0 && current <= to)
        ) {
            video.volume = to;
            clearInterval(fadeInterval);
            fadeInterval = null;
        }
    }, STEP);
}

startScreen.addEventListener('click', () => {
    startedByUser = true;
    video.muted = true;
    video.volume = 0;
    video.currentTime = 0;
    video.play();
    startScreen.classList.add('hidden');
});

video.addEventListener('play', () => {
    if (!startedByUser) return;

    setTimeout(() => {
        video.muted = false;
        fadeVolume(0, MAX_VOLUME, FADE_IN);
    }, 100);
});

video.addEventListener('timeupdate', () => {
    if (!video.duration || fadeInterval) return;

    const timeLeft = video.duration - video.currentTime;
    if (timeLeft <= FADE_OUT) {
        fadeVolume(video.volume, 0, timeLeft);
    }
});

video.addEventListener('ended', () => {
    video.muted = true;
    video.volume = 0;
    video.currentTime = 0;
    video.play();
});
</script>
